<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation Request - Ishwar Bhai Paintworks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quotation.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="quotation-section">
    <div class="auth-container modern-container">
      <h2>Request a Quotation</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="toast flash-toast">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/quotation">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone" required>
        <button type="submit" class="btn-primary">Submit</button>
      </form>

      {% if show_download %}
        <a href="{{ url_for('static', filename='pdfs/New_Quotation.pdf') }}" download class="btn-primary download-btn">
          <i class="fas fa-download"></i> Download Quotation PDF
        </a>
      {% endif %}
    </div>
  </section>

</body>
</html>
